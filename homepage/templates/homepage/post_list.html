{% extends 'homepage/base.html' %}

{% block content %}
{% for post in posts %}
<div class="post-in-list">
  <h2 class="text-break">
    <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
  </h2>
  <p>published: {{ post.published_date }}</p>
  <p class="text-break">{{ post.text|linebreaksbr }}</p>
</div>
{% endfor %}
{% endblock %}
